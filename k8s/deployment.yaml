apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdri-api
  namespace: pdri
  labels:
    app: pdri-api
    app.kubernetes.io/name: pdri-api
    app.kubernetes.io/part-of: pdri-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdri-api
  template:
    metadata:
      labels:
        app: pdri-api
    spec:
      serviceAccountName: pdri-api
      containers:
        - name: pdri-api
          image: pdri/api:latest
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: APP_ENV
              value: production
            - name: LOG_LEVEL
              value: info
            - name: NEO4J_URI
              valueFrom:
                configMapKeyRef:
                  name: pdri-config
                  key: neo4j-uri
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pdri-secrets
                  key: neo4j-password
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: pdri-secrets
                  key: postgres-dsn
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: pdri-secrets
                  key: jwt-secret-key
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: pdri-config
                  key: kafka-bootstrap-servers
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false

---
apiVersion: v1
kind: Service
metadata:
  name: pdri-api
  namespace: pdri
spec:
  selector:
    app: pdri-api
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pdri-api
  namespace: pdri
