---
# NetworkPolicy: Restrict PDRI API pod egress to only allowed services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pdri-api-network-policy
  namespace: pdri
spec:
  podSelector:
    matchLabels:
      app: pdri-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow inbound traffic on API port from any source
    - ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Neo4j (bolt + HTTP)
    - to:
        - podSelector:
            matchLabels:
              app: neo4j
      ports:
        - protocol: TCP
          port: 7687
        - protocol: TCP
          port: 7474
    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow Kafka
    - to:
        - podSelector:
            matchLabels:
              app: kafka
      ports:
        - protocol: TCP
          port: 9092
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379

---
# NetworkPolicy: Isolate Neo4j — only PDRI API can reach it
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neo4j-isolation
  namespace: pdri
spec:
  podSelector:
    matchLabels:
      app: neo4j
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: pdri-api
      ports:
        - protocol: TCP
          port: 7687
        - protocol: TCP
          port: 7474

---
# NetworkPolicy: Isolate PostgreSQL — only PDRI API can reach it
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-isolation
  namespace: pdri
spec:
  podSelector:
    matchLabels:
      app: postgresql
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: pdri-api
      ports:
        - protocol: TCP
          port: 5432
